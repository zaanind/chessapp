<script>
function addNotification(message, iconClass = 'fa-info-circle', link = '#') {
  const menu = document.getElementById('notificationsDropdownMenu');
  if (!menu) return console.error("Dropdown menu not found");

  const newItem = document.createElement('li');
  newItem.innerHTML = `
    <a class="dropdown-item" href="${link}">
      <i class="fas ${iconClass} me-2"></i>
      <span>${message}</span>
    </a>
  `;
  menu.prepend(newItem);

  const badge = document.querySelector('.badge-notification');
  let count = parseInt(badge.textContent) || 0;
  count += 1;
  badge.textContent = count;
  badge.style.display = count > 0 ? 'inline-block' : 'none';
}


  //addNotification("View your invoice", "fa-file-invoice", "/invoices/123");
// addNotification("Friend request from John", "fa-user-plus", "/profile/john");


function clearNotifications() {
  const menu = document.getElementById('notificationsDropdownMenu');
  if (!menu) return console.error("Dropdown menu not found");

  menu.innerHTML = ""; // clear all items

  const badge = document.querySelector('.badge-notification');
  badge.textContent = 0;
  badge.style.display = "none";
}

</script>
